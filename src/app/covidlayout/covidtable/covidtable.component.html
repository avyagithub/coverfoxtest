<div class="container">
  <div class="row">
    <div class="col-12">
      <div  class="tableOuterDiv">
        <input type="text" class="textSearch" placeholder="Search" (keyup)="doFilter($event.target.value)"  >
        <table  mat-table [dataSource]="dataSource" class="matTbale" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country </th>
            <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
          </ng-container>


          <ng-container matColumnDef="CountryCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CountryCode </th>
            <td mat-cell *matCellDef="let element"> {{element.CountryCode}} </td>
          </ng-container>


          <ng-container matColumnDef="NewConfirmed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NewConfirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.NewConfirmed}} </td>
          </ng-container>


          <ng-container matColumnDef="TotalConfirmed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalConfirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed}} </td>
          </ng-container>


          <ng-container matColumnDef="NewDeaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NewDeaths </th>
            <td mat-cell *matCellDef="let element"> {{element.NewDeaths}} </td>
          </ng-container>


          <ng-container matColumnDef="TotalDeaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalDeaths </th>
            <td mat-cell *matCellDef="let element"> {{element.TotalDeaths}} </td>
          </ng-container>

          <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="[ '/covid/coviddetail',element.Country]"><span class="material-icons">
                receipt_long
                </span> Show Details</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="matPaginator"   [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>

      </div>

    </div>
  </div>


</div>
